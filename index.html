<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="/DistanceBetween/style.css">
    <link rel="shortcut icon" href="/DistanceBetween/favicon.ico" type="image/x-icon">
    <script src="/DistanceBetween/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DistanceBetween</title>
</head>
<body>
    <section class="section-block">
        <input class="input-field" type="file" name="Выберете файл" id="sourceFile">
        <div class="input-field">
            <p>Введите первое слово</p>
            <input  type="text" id="firstWord">
        </div>  
        <div class="input-field">
            <p>Введите второе слово</p>
            <input type="text" id="secondWord">
        </div>
        <div class="input-field">
            <input type="button" value="Запустить" id="btn">
        </div>
    </section>

    <section class="section-block">
        <p id="outputFile"></p>
    </section>

    <section class="section-block">
        <p id="result">Shortest distance between two given words is </p>    
    </section>
</body>
</html>
